<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Вход - ПетроЭксперт</title>
    <link rel="icon" type="image/png" href="../assets/logo/logo_icon.png" sizes="48x48">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/top-info-bar.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="../css/deals-counter.css">
</head>
<body>
    <div class="site-container">
    <div id="topInfoBar"></div>
    <header id="header"></header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Вход</h1>
                <p class="auth-subtitle">Войдите в свой аккаунт</p>
                <div id="authAlert"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-input" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                </form>
                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </main>

            <footer id="footer"></footer>

    <script src="../js/api.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/chat.js"></script>
    <script src="../js/deals-counter.js"></script>
    </div>
</body>
</html>
